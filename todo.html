<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - My Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="todoDate" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="todoDate">
                </div>
                <div class="mb-3">
                    <label for="newTodo" class="form-label">New Task:</label>
                    <input type="text" class="form-control" id="newTodo" placeholder="Enter a new task">
                </div>
                <button id="addTodo" class="btn btn-outline-dark">Add Task</button>
                <ul id="todoList" class="list-group mt-3"></ul>
                <button id="saveTodos" class="btn btn-outline-dark mt-3">Save To-Do List</button>
                <a href="index.html" class="btn btn-outline-secondary mt-3">Back to Home</a>
                <a href="calendar.html" class="btn btn-outline-secondary mt-3">View Calendar</a>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
